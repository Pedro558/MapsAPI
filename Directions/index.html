<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <title>Distances Between Two Places</title>
  
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/14a36c34f0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
</head>
<body>
<header class="navbar navbar-inverse-ok navbar-static-top">
  <div class="jumbotron">
    <div class="container-fluid">
      <h1>Find the distance between two places</h1>
      <p>This app will help you calculate your travelling distance</p>

      <form class="form-horizontal">
        <div class="form-group">
          <div class="wrap">
            <label for="from" class="col-xs-2 control label">
              <i class="fa-regular fa-circle-dot black"></i>
            </label>
            <div class="col-xs-4">
              <input type="text" id="from" placeholder="Origin" class="form-control">
            </div>
          </div>

          <div class="wrap">
            <label for="to" class="col-xs-2 control label">
              <i class="fa-solid fa-location-dot black"></i>
            </label>
            <div class="col-xs-4">
              <input type="text" id="to" placeholder="Destination" class="form-control">
            </div>
          </div>

        </div>
      </form>

      <div class="col-xs-offset-2 col-xs-10">
        <button class="btn btn-info btn-lg" onclick="calcRoute()"><i class="fa-sharp fa-solid fa-diamond-turn-right"></i></button>
      </div>

      <div class="container-fluid">
        <div id="googleMap"></div>
        <div id="output"></div>
      </div>
    </div>
  </div>
</header>


  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoufHaRjo98XATo-zkYXmgdQ7KbrDCLcE&libraries=places">
  </script>

<script src="app.js"></script>
</body>
</html>
