<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Distances Between Two Places</title>
  
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/14a36c34f0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="app.js"></script>
</head>
<body>

  <div class="jumbotron">
    <div class="container-fluid">
      <h1>Find the distance between two places</h1>
      <p>This app will help you calculate your travelling distance</p>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="from" class="col-xs-2 control label">
            <i class="fa-regular fa-circle-dot"></i>
          </label>
          <div class="col-xs-4">
            <input type="text" id="from" placeholder="Origin" class="form-control">
          </div>


          <label for="to" class="col-xs-2 control label">
            <i class="fa-solid fa-location-dot"></i>
          </label>
          <div class="col-xs-4">
            <input type="text" id="to" placeholder="Destination" class="form-control">
          </div>
        </div>
      </form>

      <div class="col-xs-offset-2 col-xs-10">
        <button class="btn btn-info btn-lg"><i class="fa-sharp fa-solid fa-diamond-turn-right"></i></button>
      </div>
    </div>
  </div>


  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoufHaRjo98XATo-zkYXmgdQ7KbrDCLcE&callback=initMap&v=weekly"
      defer
    ></script>
</body>
</html>
